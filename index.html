                  <input id="dir" type="text" class="form-control" placeholder="Insira o diretório dos arquivos .sb">
                  <span class="input-group-btn">

                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h2><span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                      Erro 404 - Not found</h2>
                  </div>
